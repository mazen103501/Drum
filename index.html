<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bg"></div>
    <section>
        <div class="a">
            <p>A</p><br>
            <p>Clap</p>
        </div>
        <div class="s">
            <p>S</p><br>
            <p>Hihat</p>
        </div>
        <div class="d">
            <p>D</p><br>
            <p>Kick</p>
        </div>
        <div class="f">
            <p>F</p><br>
            <p>Openhat</p>
        </div>
        <div class="g">

            <p>Boom</p>
        </div>
        <div class="h">

            <p>Ride</p>
        </div>
        <div class="j">

            <p>Snare</p>
        </div>

        </div>
        <div class="l">

            <p>Tink</p>
        </div>

<audio src="./sounds/clap.wav" data-sound="a"></audio>
<audio src="./sounds/hihat.wav" data-sound="s"></audio>
<audio src="./sounds/kick.wav" data-sound="d"></audio>

<audio src="./sounds/boom.wav" data-sound="g"></audio>
<audio src="./sounds/ride.wav" data-sound="h"></audio>
